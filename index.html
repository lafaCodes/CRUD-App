<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- Custom style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="mytodo-container">
        <div class="mytodo-list">
            <h1>Todo App</h1>
            <form action="javascript:void(0);" id="CreateForm" class="mb-4">
                <div class="input-group mb-3">
                    <input type="text" id="add-task" class="form-control" placeholder="New Task" aria-label="New Task" aria-describedby="button-addon2">
                    <button type="submit" class="btn btn-dark" onclick="CreateTask()">Create</button>
                </div>        
            </form>
            <form action="javascript:void(0);" id="UpdateForm">
                <div class="input-group mb-3">
                    <input type="text" id="update-task" class="form-control" value="Update">
                    <div class="btn-group" role="group" aria-label="Update the task">
                        <button class="btn btn-success" type="submit">Update</button>
                        <button type="button" class="btn btn-warning" onclick="CloseInput()" id="close">&#10006;</button>
                    </div>
                </div>
            </form>
            <p id="counter"></p>
            <table>
                <tr>
                    <th>My Todo List</th>
                </tr>
                <tbody id="mytodo-tasks"></tbody>
            </table>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
